<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information System - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1>Student Information System</h1>
  <div class="container">
    <!-- Left Side: Image -->
    <div class="image-section">
      <img src="{{ url_for('static', filename='images/login_pg.jpg') }}" alt="Student Image">
    </div>

    <!-- Right Side: Login Form -->
    <div class="login-section">
      <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm" action="{{ url_for('login') }}" method="POST">
          <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit">Login</button>
        </form>
        {% if error %}
          <div class="error-message" style="color: red; margin-bottom: 15px; padding: 10px; background: #ffeeee; border: 1px solid #ffcccc; border-radius: 4px;">
          {{ error }}
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
