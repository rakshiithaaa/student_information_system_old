<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="body-add">

  <div class="container-add">
    <h1 class="page-title">STUDENT INFORMATION SYSTEM</h1>
    <h2 class="sub-title">ADD STUDENT</h2>

    <!-- Add Student Form -->
    <form method="POST">
      <div class="input-row">
        <div class="input-group-add">
          <label for="reg_number">Registration Number</label>
          <input type="text" id="reg_number" name="reg_number" required>
        </div>
        <div class="input-group-add">
          <label for="name">Student Name</label>
          <input type="text" id="name" name="name" required>
        </div>
      </div>

      <div class="input-row">
        <div class="input-group-add">
          <label for="phone_number">Phone Number</label>
          <input type="text" id="phone_number" name="phone_number" required>
        </div>
        <div class="input-group-add">
          <label for="course_name">Course</label>
          <select name="course_name" id="course_name" required>
            <option value="">Select a Course</option>
            {% for department in departments %}
              <option value="{{ department[1] }}">{{ department[1] }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="input-row">
        <div class="input-group-add">
          <label for="mentor">Mentor</label>
          <select name="mentor" id="mentor" required>
            <option value="">Select a Mentor</option>
            {% for department in departments %}
              <option value="{{ department[2] }}">{{ department[2] }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="button-container-add">
        <button type="submit" class="submit-button">Add Student</button>
        <button type="button" class="cancel-button" onclick="window.location.href='/dashboard'">Back to Dashboard</button>
      </div>
    </form>
  </div>

</body>
</html>
