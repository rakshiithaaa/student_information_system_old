<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information System - Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <ul>

      <li><a href="/department">Department</a></li>
      <li><a href="/marks">Marks</a></li>
      <li><a href="/profile">Profile</a></li>
      
      <!-- Logout button pushed to right -->
      <li style="margin-left: auto; margin-right: 20px;">
        <a href="{{ url_for('login') }}" style="background-color: #dc3545; padding: 5px 15px; border-radius: 4px;">
          Logout
        </a>
      </li>
    </ul>
  </nav>

  <!-- Main Content -->
  <h1 style="font-size: 60px;">Student Information System</h1>
  <div class="containertb">
    <!-- Buttons for Add, Edit -->
    <div class="button-container">
      <h2 style="font-size: 30px;">Student Details Dashboard</h2>
      <div class="action-buttons">
        <button onclick="window.location.href='/add_student'">Add Student</button> 
        <button onclick="editStudent()">Edit Student</button>
      </div>
    </div>

    <!-- Student Table -->
    <table id="studentTable">
      <thead>
        <tr>
          <th>Select</th>
          <th>Register Number</th>
          <th>Name</th>
          <th>Phone Number</th>
          <th>Course Name</th>
          <th>Mentor</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <!--Radio Button For Table-->
          <td><input type="radio" name="student" value="{{ student[0] }}"></td>
          <td>{{ student[1] }}</td>
          <td>{{ student[2] }}</td>
          <td>{{ student[3] }}</td>
          <td>{{ student[4] }}</td>
          <td>{{ student[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


<script>
  // Edit Student Function
  function editStudent() {
    const selectedStudent = document.querySelector('input[name="student"]:checked');
    if (selectedStudent) {
      window.location.href = `/edit_student/${selectedStudent.value}`;
    } else {
      alert("Please select a student to edit.");
    }
  }
</script>

</body>
</html>
